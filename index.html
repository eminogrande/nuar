<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        height: 100vh;
      }
      .half {
        flex: 1;
      }
      .white {
        background-color: #FF0000;
      }
      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="half white"></div>
      <div class="half black"></div>
    </div>
  </body>
</html>
